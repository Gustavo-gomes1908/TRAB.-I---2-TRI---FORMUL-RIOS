<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro Pessoa Física (Casal)</title>
<link rel="stylesheet" href="css.style" />
</head>
<body>
<div class="container">
<h1>Formulário de Cadastro Pessoa Física (Casal)</h1>

<form>
<!-- Pessoa Principal -->
<label>Posição</label>
<input type="text" class="form-control" placeholder="Ex: Outorgante, Vendedor..." />
<div class="form-floating mb-3">
    <label for="floatingInput">Email address</label>
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
</div>
<div class="form-floating">
    <label for="floatingPassword">Password</label>
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
</div>
<label>Nome Completo</label>
<input type="text"class="form-control" />
<div class="form-floating mb-3">
    <label for="floatingInput">Email address</label>
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
</div>
<div class="form-floating">
    <label for="floatingPassword">Password</label>
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
</div>
<label>Documento de identidade e Órgão Expedidor</label>
<input type="text" class="form-control"/>
<div class="form-floating mb-3">
    <label for="floatingInput">Email address</label>
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  
</div>
<div class="form-floating">
    <label for="floatingPassword">Password</label>
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
</div>
<label>CPF</label>
<input type="text" class="form-control" />
<div class="form-floating mb-3">
    <label for="floatingInput">Email address</label>
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
</div>


<button type="submit">Enviar Dados</button>
</form>
</div>
<div class="container">
</div>
</body>
</html>
