<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro Pessoa Física (Casal)</title>
<link rel="stylesheet" href="css.style" />
</head>
<body>
<div class="container">
<h1>Formulário de Cadastro Pessoa Física (Casal)</h1>

<form>
<!-- Pessoa Principal -->
<label>Posição</label>
<input type="text" class="form-control" placeholder="Ex: Outorgante, Vendedor..." />

<label>Nome Completo</label>
<input type="text"class="form-control" />

<label>Documento de identidade e Órgão Expedidor</label>
<input type="text" class="form-control"/>

<label>CPF</label>
<input type="text" class="form-control" />

<label>Estado Civil</label>
<select>
<option>Solteiro</option>
<option>Casado</option>
<option>Separado</option>
<option>Divorciado</option>
<option>Viúvo</option>
</select>

<label>Vive em união estável?</label>
<select>
<option>Não</option>
<option>Sim</option>
</select>

<label>Profissão</label>
<input type="text" class="form-control"/>

<label>Naturalidade</label>
<input type="text" class="form-control"/>

<label>Filiação</label>
<input type="text" class="form-control"/>

<label>Endereço</label>
<input type="text"class="form-control" />

<label>Número</label>
<input type="text" class="form-control"/>

<label>Complemento</label>
<input type="text" class="form-control"/>

<label>Bairro</label>
<input type="text"class="form-control" />

<label>Cidade</label>
<input type="text"class="form-control" />

<label>Estado</label>
<input type="text"class="form-control" />

<label>CEP</label>
<input type="text"class="form-control" />

<label>Telefone</label>
<input type="text" class="form-control"/>

<label>Email</label>
<input type="email" class="form-control"/>

<h2>Dados do(a) Cônjuge</h2>

<label>Nome Completo</label>
<input type="text"class="form-control" />

<label>Documento de identidade e Órgão Expedidor</label>
<input type="text"class="form-control" />

<label>CPF</label>
<input type="text"class="form-control" />

<label>Profissão</label>
<input type="text"class="form-control" />

<label>Naturalidade</label>
<input type="text"class="form-control" />

<label>Filiação</label>
<input type="text"class="form-control" />

<label>Telefone</label>
<input type="text"class="form-control" />

<label>Email</label>
<input type="email"class="form-control" />

<button type="submit">Enviar Dados</button>
</form>
</div>
<div class="container">
</div>
</body>
</html>
